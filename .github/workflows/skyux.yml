name: SKY UX Pipeline

on:
  pull_request:
    branches: [
      master
    ]
  push:
    branches: [
      master
    ]

jobs:
  coverage:
    env:
      USE_BROWSER_STACK: true

    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - run: npm i -g @skyux-sdk/cli@next
      - run: skyux version
      - run: skyux certs install
      - run: npm ci --ignore-scripts
      - name: Tests
        run: skyux test --coverage library
