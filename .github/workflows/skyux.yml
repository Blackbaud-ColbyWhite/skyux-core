name: SKY UX Pipeline

on:
  pull_request:
    branches: [
      master
    ]
  push:
    branches: [
      master
    ]

jobs:
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - run: npm install --ignore-scripts
      - run: npm install --no-save blackbaud/skyux-sdk-builder-config

      - name: Install SSL certificates
        run: npx -p @skyux-sdk/cli@^4.0.0-rc.0 skyux certs install

      - name: Run code coverage
        run: npx -p @skyux-sdk/cli@^4.0.0-rc.0 skyux test --coverage library --platform travis
        env:
          BROWSER_STACK_ACCESS_KEY: ${{ secrets.BROWSER_STACK_ACCESS_KEY }}
          BROWSER_STACK_USERNAME: ${{ secrets.BROWSER_STACK_USERNAME }}
          BROWSER_STACK_PROJECT: ${{ github.repository }}
          TRAVIS_BUILD_NUMBER: ${{ github.run_number }}