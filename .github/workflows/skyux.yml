name: SKY UX Pipeline

on:
  pull_request:
    branches: [
      master
    ]
  push:
    branches: [
      master
    ]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - run: npm install --ignore-scripts
      - run: npm install --no-save blackbaud/skyux-sdk-builder-config
      - name: List SKY UX versions
        run: npx -p @skyux-sdk/cli@^4.0.0-rc.0 skyux version
      - name: Install SSL certificates
        run: npx -p @skyux-sdk/cli@^4.0.0-rc.0 skyux certs install
      - name: Build library
        run: npx -p @skyux-sdk/cli@^4.0.0-rc.0 skyux build-public-library
      - name: Run code coverage
        run: npx -p @skyux-sdk/cli@^4.0.0-rc.0 skyux test --coverage library --headless --platform travis
        env:
          BROWSER_STACK_ACCESS_KEY: ${{ secrets.BROWSER_STACK_ACCESS_KEY }}
          BROWSER_STACK_USERNAME: ${{ secrets.BROWSER_STACK_USERNAME }}
          BROWSER_STACK_PROJECT: ${{ github.repository }}
      - name: Publish coverage report
        run: bash <(curl -s https://codecov.io/bash)
        if: job.status == 'success'
      - name: Run visual tests
        run: npx -p @skyux-sdk/cli@^4.0.0-rc.0 skyux e2e --headless --platform travis
        env:
          BROWSER_STACK_ACCESS_KEY: ${{ secrets.BROWSER_STACK_ACCESS_KEY }}
          BROWSER_STACK_USERNAME: ${{ secrets.BROWSER_STACK_USERNAME }}
          BROWSER_STACK_PROJECT: ${{ github.repository }}
